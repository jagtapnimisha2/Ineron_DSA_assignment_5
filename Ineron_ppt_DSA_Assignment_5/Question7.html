<body>
    <script>
        function findMin(nums) {
  let left = 0;
  let right = nums.length - 1;

  while (left < right) {
    const mid = Math.floor((left + right) / 2);

    if (nums[mid] > nums[right]) {
      left = mid + 1;
    } else {
      right = mid;
    }
  }

  return nums[left];
}
const nums = [3, 4, 5, 1, 2];
const minElement = findMin(nums);
document.write("The ans. is a "+minElement);

    </script>
</body>
