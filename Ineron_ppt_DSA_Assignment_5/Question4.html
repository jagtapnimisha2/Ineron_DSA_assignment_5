<body>
    <script>
        function findDistinctIntegers(nums1, nums2) {
  const set1 = new Set(nums1);
  const set2 = new Set(nums2);

  const distinctNums1 = nums1.filter(num => !set2.has(num));
  const distinctNums2 = nums2.filter(num => !set1.has(num));

  return [distinctNums1, distinctNums2];
}
const nums1 = [1, 2, 3];
const nums2 = [2, 4, 6];
const distinctIntegers = findDistinctIntegers(nums1, nums2);
document.write("The ans. is a "+distinctIntegers);

    </script>
</body>
</html>
