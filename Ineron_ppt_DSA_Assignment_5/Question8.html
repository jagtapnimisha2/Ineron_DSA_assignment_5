<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function findOriginalArray(changed) {
  if (changed.length % 2 !== 0) {
    return [];
  }

  const freqMap = new Map();
  const original = [];
  for (let num of changed) {
    freqMap.set(num, (freqMap.get(num) || 0) + 1);
  }
  for (let num of changed) {
    if (freqMap.get(num) === 0) {
      continue;
    }

    const twiceNum = num * 2;

    if (!freqMap.has(twiceNum) || freqMap.get(twiceNum) === 0) {
      return [];
    }

    original.push(num);
    freqMap.set(num, freqMap.get(num) - 1); // Reduce frequency of num
    freqMap.set(twiceNum, freqMap.get(twiceNum) - 1); // Reduce frequency of twiceNum
  }

  return original;
}
const changed = [1, 3, 4, 2, 6, 8];
const originalArray = findOriginalArray(changed);
document.write("The ans. is a "+originalArray);

    </script>
</body>
</html>
